name: CI

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: yarn
    - name: Compile
      run: yarn run compile
    - name: Copy assets
      run: yarn run copy-web
    - name: Pack 
      run: yarn run pack
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_path: ./vizualisation-0.0.2.vsix
        asset_name: vizualisation-0.0.2.vsix
        upload_url: https://github.com/R0tenur/visualization/releases/tag/v0.0.2